shell: bash

env:

eval_env:

commands:
  test-options:
    description: Test options
    options: |
      Usage:
        lets test-options [--kv-opt=<kv-opt>] [--bool-opt] [<args>...]

      Options:
        <args>...                Positional args in the end
        --bool-opt, -b           Boolean opt
        --kv-opt=<kv-opt>, -K    Key value opt
    cmd: |
      echo "Flags command"
      echo LETSOPT_KV_OPT=${LETSOPT_KV_OPT}
      echo LETSOPT_BOOL_OPT=${LETSOPT_BOOL_OPT}
      echo LETSOPT_ARGS=${LETSOPT_ARGS}

  test-env:
    description: Test env

  test-eval_env:
    description: Test eval_env
    eval_env:
      CHECKSUM: echo "evaled_checksum"

  test-depends:
    description: Test depends
    depends:
      - test-env
      - test-eval_env

  test-cmd-as-list:
    description: Test cmd as list
    cmd:
      - echo
      - test
      - cmd

  test-checksum:
    description: test checksum
    checksum:
      - README.md
      - LICENSE
    cmd:
      - echo
      - "${LETS_CHECKSUM}"

  update-lets-version:
    description: Update version.go file with latest tag
    cmd: |
      VERSION=$(git describe | cut -d "v" -f 2)
      sed -i -E "s/var version = \".*\"/var version = \"${VERSION}\"/g" version.go