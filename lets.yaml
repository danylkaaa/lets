shell: bash

mixins:
  - build.yaml
  - lets-test.yaml

commands:
  version:
    description: Update version.go file with latest tag
    options: |
      Usage: lets version <version>
      Options:
        <version>   Set version
    cmd: |
      sed -i -E "s/var version = \".*\"/var version = \"${LETSOPT_VERSION}\"/g" version.go

  test:
    description: Run tests for lets
    depends: [build-docker]
    cmd:
      - docker-compose
      - run
      - --rm
      - test

  coverage:
    description: Run tests for lets
    options: |
      Usage: lets coverage [--html]
      Options: --html
    cmd: |
      if [[ -n ${LETSOPT_HTML} ]]; then
        go tool cover -html=coverage.out
      else
        go tool cover -func=coverage.out
      fi

  staticcheck:
    description: Run staticcheck for lets
    depends: [build-docker]
    cmd:
      docker-compose run --rm staticheck

  fmt:
    description: Run sfmt
    cmd:
      go fmt ./...

  build-and-install:
    description: Build and install lets from source code to /usr/local/bin/lets
    cmd: go build -o lets *.go && sudo mv ./lets /usr/local/bin/lets