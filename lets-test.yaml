

commands:
  test-depends:
    description: Test depends
    depends:
      - test-env
      - test-eval_env

  test-cmd-as-list:
    description: Test cmd as list
    cmd:
      - echo
      - test
      - cmd

  test-checksum:
    description: test checksum
    checksum:
      - README.md
      - LICENSE
    cmd:
      - echo
      - "${LETS_CHECKSUM}"

  test-checksum-map:
    description: test checksum
    checksum:
      compose:
        - docker-compose
      misc-files:
        - README.md
        - LICENSE
    cmd:
      - echo
      - "${LETS_CHECKSUM} ${LETS_CHECKSUM_COMPOSE} ${LETS_CHECKSUM_MISC_FILES}"
